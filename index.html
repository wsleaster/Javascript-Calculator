<html>
<head>
   <link rel = 'stylesheet' href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = 'stylesheet' href ='style.css'>
    </head>
    <body>
        <h1> Javascript Calculator</h1>
  <h4 class='text-center'>press buttons or type equation</h4>
  <div class="container">
    <input id="screen"> </input>
  
    <div id='firstRow'>
      <!-- <button id='clearAll'>AC</button> -->
      <button class='btn' value='1'>1</button>
      <button class='btn' value='2'>2</button>
      <button class='btn' value='3'>3</button>
      <button class='btn' value='+'>+</button>

    </div>
    <div id='secordRow'>
      <button class='btn' value='4'>4</button>
      <button class='btn' value='5'>5</button>
      <button class='btn' value='6'>6</button>
      <button class='btn' value='-'>-</button>
    </div>
  
    <div>
      <button class='btn' value='7'>7</button>
      <button class='btn' value='8'>8</button>
      <button class='btn' value='9'>9</button>
      <button class='btn' value='/'>/</button>
    </div>
  
    <div id='thirdRow'>
      <button class='btn' value='.'> . </button>
      <button class='btn' value='0'> 0 </button>
      <button id='clear' class='btn btn-danger' type='button' value=''>C</button>
      <button class='btn' value='*'>x</button>
      <!-- <button id='exponent'>^</button> -->
    </div>
  
    <div id='fourthRow'>
      <button id='equals' value=''>=</button>
    </div>
  
  </div>
        <script src ='//code.jquery.com/jquery-3.1.1.js'></script>
        <script type = "text/javascript" src ='/script.js'></script>
    </body>

</html>
